<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>DSCommerce</title>
    <link rel="stylesheet" href="css/cart.css" />
  </head>
  <body>
    <header class="dsc-header-client">
      <nav class="dsc-container">
        <h1>DSCommerce</h1>
        <div class="dsc-navbar-right">
          <div class="dsc-menu-items-container">
            <div class="dsc-menu-item">
              <img src="images/cart.svg" alt="Carrinho de compras" />
            </div>
          </div>
          <a href="#">Entrar</a>
        </div>
      </nav>
    </header>
    <main>
      <section id="cart-container" class="dsc-container">
        <div class="dsc-card dsc-mb20">
          <div class="cart-item-container dsc-line-bottom">
            <div class="cart-item-left">
              <img src="images/computer.png" alt="Computador" />
              <div class="cart-item-decription">
                <h3>Computador Gamer XT</h3>
                <div class="cart-item-quantity-container">
                  <div class="cart-item-quantity-btn">-</div>
                  <p>1</p>
                  <div class="cart-item-quantity-btn">+</div>
                </div>
              </div>
            </div>
            <div class="cart-item-right">R$ 5000,00</div>
          </div>
          <div class="cart-item-container dsc-line-bottom">
            <div class="cart-item-left">
              <img src="images/computer.png" alt="Computador" />
              <div class="cart-item-decription">
                <h3>Computador Gamer XT</h3>
                <div class="cart-item-quantity-container">
                  <div class="cart-item-quantity-btn">-</div>
                  <p>2</p>
                  <div class="cart-item-quantity-btn">+</div>
                </div>
              </div>
            </div>
            <div class="cart-item-right">R$ 10000,00</div>
          </div>
          <div class="cart-total-container">
            <h3>RS 15000,00</h3>
          </div>
        </div>
        <div class="btn-page-container">
          <div class="btn btn-blue">
            Finalizar pedido
          </div>
          <div class="btn btn-white">
            Continuar comprando
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
